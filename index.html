<body>
    <h1>BY Sadat Yussuf Issah</h1>
    
    <section class="wrapper">

        <div class="screen"> 0 </div>
        <!-- <form>
            <input type="text" value="0 ">
        </form> -->

        <div class="btn-wrapper">

            <div class="btn-cols">
                <button class="btn-1 btns clearAll">C</button>
                <button class="btn-2 btns clear"> &#8592; </button>
                <button class="btn-2 btn end-col">&divide; </button>
            </div>

            <div  class="btn-cols">
                <button class="btn-2 btn">7</button>
                <button class="btn-2 btn">8</button>
                <button class="btn-2 btn">9</button>
                <button class="btn-2 btn end-col"> &#215; </button>
            </div>
            
            <div  class="btn-cols">
                <button class="btn-2 btn">4</button>
                <button class="btn-2 btn">5</button>
                <button class="btn-2 btn">6</button>
                <button class="btn-2 btn end-col"> &#8722; </button>
            </div>
            
            <div  class="btn-cols">
                <button class="btn-2 btn">1</button>
                <button class="btn-2 btn">2</button>
                <button class="btn-2 btn">3</button>
                <button class="btn-2 btn end-col"> &#43; </button>
            </div>
            
            <div  class="btn-cols">
                <button class="btn-3 btn">0</button>
                <button class="btn-2 btns end-col equalto"> &#61; </button>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
